<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find doctor page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-cLightBlue p-6">
    
    <!-- Section with Dropdowns and Find Button -->
    <div class="max-w-8xl mx-auto bg-cDarkBlue p-6 rounded-lg shadow-md mb-8 ">
        <!-- Dropdown: Select Location -->
        <div class="mb-4">
            <label for="location" class="block text-gray-100 font-semibold mb-1">Select Location</label>
            <select id="location" class="w-full px-3 py-2 border  border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="">Dhaka</option>
                <option value="">Khulna</option>
                <option value="">Chittagong</option>
                <option value="">Barisal</option>
                <option value="">Rajshahi</option>
            </select>
        </div>

        <!-- Dropdown: Select Hospital -->
        <div class="mb-4">
            <label for="hospital" class="block text-gray-100 font-semibold mb-1">Select Hospital</label>
            <select id="hospital" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="">City Hospital</option>
                <option value="">Ad-din Akij Medical College Hospital</option>
                <option value="">Chittagong Medical College Hospital</option>
                <option value="">Midland Hospital</option>
                <option value="">Square Hospital</option>
            </select>
            
        </div>

        <!-- Dropdown: Select Department -->
        <div class="mb-4">
            <label for="department" class="block text-gray-100 font-semibold mb-1">Select Department</label>
            <select id="department" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="">Cardiology</option>
                <option value="">Neurology</option>
                <option value="">Orthopedics</option>
                <option value="">Pediatrics</option>
                <option value="">General Surgery</option>
                <option value="">Gynecology</option>
                <option value="">Dermatology</option>
            </select>
        </div>

        <!-- Find Button -->
        <button class="bg-cRed text-gray-50 px-6 py-2 rounded-md hover:bg-blue-600 focus:outline-none">Find</button>
    </div>

    <!-- Horizontal Line -->
    <hr class="max-w-8xl mx-auto border-gray-300 mb-8">
    <p class="text-center text-gray-100 font-bold text-lg mb-4">Searched Result</p>

    <!-- Cards Section -->
    <div class="max-w-8xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Card 1 -->
        <div class="bg-cLightGreen rounded-lg shadow-md p-4 text-center">
            <!-- Doctor Image Placeholder -->
            <div class="bg-cYellow h-32 w-32 rounded-full mx-auto mb-4"></div>
            <!-- Doctor Details -->
            <p class="text-lg font-semibold">Name: Dr. Amit Kumar</p>
            <p class="text-gray-700">Location: Dhaka</p>
            <p class="text-gray-700">Department: Cardiology</p>
            <!-- View Details Button -->
            <!-- Updated View Details Button for Doctor 1 -->
            <button onclick="viewDetails('Dr. Amit Kumar', 'Dhaka', 'Cardiology', 'Senior Consultant', 'Heart Specialist', '10:00 AM - 1:00 PM', 'Monday - Friday')" class="mt-4 bg-cRed text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none">
                View Details
            </button>
        </div>

        <!-- Card 2 -->
        <div class="bg-cLightGreen rounded-lg shadow-md p-4 text-center">
            <!-- Doctor Image Placeholder -->
            <div class="bg-cYellow h-32 w-32 rounded-full mx-auto mb-4"></div>
            <!-- Doctor Details -->
            <p class="text-lg font-semibold">Name: Dr. Nafisa Khatun</p>
            <p class="text-gray-700">Location: Khulna</p>
            <p class="text-gray-700">Department: Neurology</p>
            <!-- View Details Button -->
            <!-- Updated View Details Button for Doctor 1 -->
            <button onclick="viewDetails('Dr. Nafisa Khatun', 'Khulna', 'Neurology', 'Consultant', 'Brain Specialist', '2:00 PM - 5:00 PM', 'Wednesday - Sunday')" class="mt-4 bg-cRed text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none">
                View Details
            </button>
        </div>
    </div>

</body>
</html>
