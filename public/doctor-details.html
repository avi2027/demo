<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-cLightBlue p-6">
    
    <!-- Doctor Details Section -->
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <!-- Doctor Information Card -->
        <div class="bg-cLightGreen rounded-lg shadow-md p-6">
            
            <!-- Doctor Image Placeholder -->
            <div class="flex justify-center mb-6">
                <div class="bg-cYellow h-48 w-48 rounded-full"></div> 
            </div>

            <!-- Doctor Details -->
            <div class="text-center space-y-4">
                <p class="text-2xl font-semibold">Dr. Amit Kumar</p>
                <p class="text-gray-700">Location: Dhaka</p>
                <p class="text-gray-700">Department: Cardiology</p>
                <p class="text-gray-700">Designation: Senior Consultant</p>
                <p class="text-gray-700">Specialization: Heart Specialist</p>
                <p class="text-gray-700">Chamber Time: 10:00 AM - 1:00 PM</p>
                <p class="text-gray-700">Days: Monday - Friday</p>
            </div>

            <!-- Get an Appointment Button -->
            <div class="text-center mt-6">
                <button class="bg-cRed text-white px-6 py-3 rounded-md hover:bg-blue-600 focus:outline-none">Get an Appointment</button>
            </div>
        </div>
    </div>

</body>
</html>
